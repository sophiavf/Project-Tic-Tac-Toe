<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styling.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Tic-tac-toe</h1>
		</header>
		<main>
			<button class="start-restart">Start</button>
			<div class="playerInfo">
				<div class="column">
					<div class="player1">Player 1</div>
					<div class="player1Name name"></div>
				</div>
				<div class="column">
					<div class="player2">Player 2</div>
					<div class="player2Name name"></div>
				</div>
			</div>
			<div class="turn"></div>
			<div class="gameBoard"></div>
			<div class="popup">
				<h2 class="winnerText"></h2>
				<p>To play again, simply click on the 'Restart' button</p>
				<button class="confirm">Close</button>
			</div>
		</main>
	</body>
	<script src="Tic-Tac-Toe.js"></script>
</html>
